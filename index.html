<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <div>
            <img src="images/Asset 1@3x 1.svg" alt="logo">
        </div>
        <div>
            <ul>
                <li>Банк</li>
                <li>Бизнес</li>
                <li>Инвестиции</li>
                <li>Страхование</li>
                <li>Мобайл</li>
                <li>Путешествия</li>
                <li>Развлечения</li>
            </ul>
        </div>
        <div class="login">Войти</div>
    </header>
    <main>
        <h1>Конвертер валют онлайн</h1>
        <div class="container">
            <div class="left-side">
                <span class="desc">У меня есть</span>
                <div class="currency-container">
                    <button type="button" class="currency">RUB</button>
                    <button type="button" class="currency">USD</button>
                    <button type="button" class="currency">EUR</button>
                    <button type="button" class="currency">GBP</button>
                </div>
                <div class="input-container">
                    <input type="number" min="0" value="1" id="left-input">
                    <div class="one-currency">1
                        <span class="second-left-result"></span> =
                        <span class="one-left-result"></span>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <span class="desc">Хочу приобрести</span>
                <div class="currency-container">
                    <button type="button" class="currency">RUB</button>
                    <button type="button" class="currency">USD</button>
                    <button type="button" class="currency">EUR</button>
                    <button type="button" class="currency">GBP</button>
                </div>
                <div class="input-container">
                    <input type="number" min="0" id="right-input">
                    <div class="one-currency">1
                        <span class="second-right-result"></span> =
                        <span class="one-right-result"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="module" src="js/index.js"></script>

</html>
